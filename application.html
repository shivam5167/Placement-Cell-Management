<!DOCTYPE html>
<html>
  <head>
    <title>Job Application Form</title>
    <style>
      /* Global Styles */
      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('firstpage.jpg');
        background-size: cover;
      }

      /* Form Styles */
      h1 {
        text-align: center;
      }

      form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      label {
        display: block;
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      input[type="text"],
      input[type="email"],
      input[type="number"],
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        font-size: 16px;
        margin-bottom: 20px;
      }

      textarea {
        resize: vertical;
      }

      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        font-size: 18px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <h1>Job Application Form</h1>
    <form id="job-application-form" method="post" action="submit_application.php" enctype="multipart/form-data">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="course">Course:</label>
      <input type="text" id="course" name="course" required>

      <label for="applied_post">Applied Post:</label>
      <input type="text" id="applied_post" name="applied_post" required>

      <label for="skills">Skills:</label>
      <input type="text" id="skills" name="skills" required>

      <label for="description">Describe Yourself:</label>
      <textarea id="description" name="description" rows="4" cols="50" required></textarea>
      <br><br>
      <label for="resume">Upload Resume:</label>
      <input type="file" id="resume" name="resume" accept="application/pdf" required>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
