  <body>
    <div class="container">
      <h1>Sign Up</h1>
      <form id="signup-form"  method="post" action="signup.php" >
        <div class="form-group">
          <label for="id">ADMISSION ID NO:</label>
          <input type="text" id="id" name="id" required>
        </div>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="cgpa">CGPA:</label>
          <input type="number" step="0.01" id="cgpa" name="cgpa" required>
        </div>
        <div class="form-group">
          <label for="department">Department:</label>
          <select id="department" name="department" required>
            <option value="" disabled selected>Select department</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Electrical Engineering">Electrical Engineering</option>
            <option value="Mechanical Engineering">Mechanical Engineering</option>
            <option value="Civil Engineering">Civil Engineering</option>
          </select>
        </div>
        <div class="form-group">
          <label for="batch-year">Batch Year:</label>
          <input type="number" id="batch-year" name="batch-year" min="1900" max="2099" step="1" required>
        </div>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Sign Up</button>
      </form>
    </div>
